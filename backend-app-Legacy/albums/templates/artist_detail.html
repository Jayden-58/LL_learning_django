{% extends "base.html" %}
{% load static %}
    {% block content %}
    <div class = "container-fluid">
        <div class = "row bg-secondary py-3">
            <div class = "col text-center text-dark">
                <h1>Artist Details - {{artist}}</h1>
                <img class = "img-fluid my-2" style = "max-height: 25rem;" src = "{% static '/images/artists' %}/{{artist.id}}.jpg">
            </div>
        </div>
    </div>
        <table class = "table">
            <thead class = "bg-dark text-success">
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Released</th>
                </tr>
            </thead>
            {% for album in albums %}
                {% if artist.id == album.artist.id %}
                <tr>
                    <td><img class= "album-image" style = "width: 100px; height: auto;" src = "{% static '/images/albums' %}/{{album.id}}.jpg"></td>
                    <td><a class = "text-success" href = "{% url 'albums_detail' album.id %}">{{album.title}}</a></td>
                    <td>{{album.release_date}}</td>
                </tr>
                {% endif %}
            {% endfor %}
        </table> 
    {% endblock %}
