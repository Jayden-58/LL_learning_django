{% extends "base.html" %}
{% load static %}
    {% block content %}
        <h1>All Artists</h1>
        <table class = "artits-table">
            <tr>
                <th>Picture</th>
                <th>Artists</th>
            </tr>
            {% for artist in artists %}
                <tr>
                    <td><img class= "artist-image" style = "width: 100px; height: auto;" src = "{% static '/images/artists' %}/{{artist.id}}.jpg"></td>
                    <td><a href = "{% url 'artist_detail' artist.id %}">{{artist.first_name}} {{artist.last_name}}</a></td>
                </tr>
            {% endfor %}
        </table>
        {% endblock %}
