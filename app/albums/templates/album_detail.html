<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <header>
            <a href = "{% url 'all_albums' %}">All Albums</a>
            <a href = "{% url 'all_artists' %}">All Artists</a>
            <a href = "{% url 'all_publishers' %}">All Publishers</a>
            <a href ="{% url 'all_songs'%}">All Songs</a>
        </header>
        <h1>Album Details</h1>
        <h2>{{album.title}}</h2>
        <h2>Release Date: </h2>
        <p>{{album.release_date}}</p>
        <h2>Publisher: </h2>
        <a href = "{% url 'publisher_detail' album.publisher.id %}">{{album.publisher}}</a>
        <h2>Songs:</h2>
        <table>
                    <tr>
                        <th>Song</th>
                        <th>Length</th>
                    </tr>
            {% for song in songs %}
                {% if album.id == song.album.id %}
                    <tr>
                        <td><a href = "{% url 'song_detail' song.id %}">{{song.title}}</a></td>
                        <td>{{song.length}}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
        
    </body>
</html>
