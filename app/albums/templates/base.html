{% load static %}
<!DOCTYPE html>

<head>
    <Link rel = "stylesheet" href = "{% static 'style.css' %}">
</head>

<body>
    <header class = "sticky-top">
        <nav class = "navbar sticky-top navbar-expand-lg bg-dark" style = "min-height: 120px;">
        <div class = "container-fluid">
                <a class = "navbar-brand mx-auto text-success" href = "{% url 'home' %}">Jayden's Record Database</a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text"></span>
                </button>
                <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
                    <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                        <li class = "nav item">
                            <a class = "header-links mx-5 text-success" href="{% url 'all_albums' %}">All Albums</a>
                        </li>
                        <li class = "nav item">
                            <a class = "header-links mx-5 text-success" href="{% url 'all_artists' %}">All Artists</a>
                        </li>
                        <li class = "nav item">
                            <a class = "header-links mx-5 text-success" href="{% url 'all_publishers' %}">All Publishers</a>
                        </li>
                        <li class = "nav item">
                            <a class = "header-links mx-5 text-success" href="{% url 'all_songs'%}">All Songs</a>
                        </li>
                        <li class = "nav item">
                            <a class = "header-links mx-5 text-success" href = "{% url 'random_album_detail' %}">Random Album</a>
                        </li>
                        <li class = "nav item">
                            <a class = "header-links mx-5 text-success" href = "{% url 'statistics' %}">Statistics</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
