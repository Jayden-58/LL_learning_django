{% extends "base.html" %}
{% load static %}
    {% block content %}
    <div class = "page-title-container">
        <h1 class = "page-title" style = "text-align: center;">Statistics</h1>
    </div>
    <h2 class = "big-stats">Album Amount: {{albums_amount}}</h2>
    <h2 class = "big-stats">Song Amount: {{songs_amount}}</h2>
    <h2 class = "big-stats">Publisher Amount: {{publishers_amount}}</h2>
    <h2 class = "big-stats">Artist Amount: {{artists_amount}}</h2>

    <!--chart.js stuff-->
    <div id = "country-pi-chart">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = {
            labels: [
                'United States',
                'Canada',
                'Mexico',
                'Europe',
                'France',
                'United Kingdom'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: ["{{albums_us}}", "{{albums_can}}", "{{albums_mex}}", "{{albums_eur}}", "{{albums_fr}}", "{{albums_uk}}"],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(255, 20, 99)',
                'rgb(155, 20, 99)',
                'rgb(55, 20, 99)'
                ],
                hoverOffset: 4
            }]
        }
      
    const config = {
        type: 'pie',
        data: data,
          options: {}
        };
      </script>
      <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
    {% endblock %}
