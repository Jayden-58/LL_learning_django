<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>All Songs</h1>
        <table>

                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Length</th>
                    <th>Release date</th>
                </tr>
            {% for song in songs %}
                <tr>
                    <td><a href = "{% url 'song_detail' song.id %}">{{ song.title }}</a></td> 
                    <td><a href = "{% url 'artist_detail' song.artist.id%}">{{song.artist}}</a></td>
                    <td><a href = "{% url 'albums_detail' song.artist.id %}">{{song.album}}</a></td>
                    <td>{{song.length}}</td>
                    <td>{{song.album.release_date}}</td>
                </tr>
            {% endfor %}
        </table>
        
    </body>
</html>
